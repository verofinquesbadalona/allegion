<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        img {
            display: none;
            margin-top: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Enter a Hyperlink</h1>
    <input type="text" id="linkInput" placeholder="https://google.com/" />
    <button onclick="openLink()">Open Link</button>

    <h2>Preview Image</h2>
    <img id="previewImg" src="preview.jpg" alt="Preview Image" />

    <script>
        function openLink() {
            let url = document.getElementById("linkInput").value;
            if (url) {
                window.open(url, "_blank");
            } else {
                alert("Please enter a valid URL.");
            }
        }
    </script>

</body>
</html>
